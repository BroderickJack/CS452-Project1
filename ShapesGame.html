<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>Whack-a-Shape</title>

            <script type="x-shader/x-vertex" id="vertex-shader">
                attribute vec4 myPosition;
                void main() {
                    gl_Position = myPosition;
                    gl_PointSize = 1.0;
                }
            </script>

            <script type="x-shader/x-fragment" id="fragment-shader">
                void main() {
                    gl_FragColor = vec4( 1.0, 1.0, .0, 1.0 );
                }
            </script>

            <script type="x-shader/x-vertex-diamond" id="vertex-shader-diamond">
                attribute vec4 myPosition;
                void main() {
                    gl_Position = myPosition;
                    gl_PointSize = 1.0;
                }
            </script>

            <script type="x-shader/x-fragment-diamond" id="fragment-shader-diamond">

                void main() {
                    gl_FragColor = vec4( .0, 1.0, 1.0, 1.0 );
                }
            </script>

            <script type="x-shader/x-vertex-circle" id="vertex-shader-circle">
                attribute vec4 myPosition;
                void main() {
                    gl_Position = myPosition;
                    gl_PointSize = 1.0;
                }
            </script>

            <script type="x-shader/x-fragment-circle" id="fragment-shader-circle">

                void main() {
                    gl_FragColor = vec4( .0, 1.0, 1.0, 1.0 );
                }
            </script>


            <script type="text/javascript" src="Common/webgl-utils.js"></script>
            <script type="text/javascript" src="Common/initShaders.js"></script>
            <script type="text/javascript" src="Common/MV.js"></script>
            <script type="text/javascript" src="ShapesGame.js"></script>


    </head>
